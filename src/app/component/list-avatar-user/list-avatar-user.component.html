<ul class="d-flex">
    <li *ngFor="let item of avatarTeam" class="avatar-item"><img class="avatar" [src]=" item.image" alt="">
    </li>
    <li class="avatar-item" *ngIf="lengthTeam > 4">
        <a [routerLink]="['./../../../vong-thi' , round_id]">
            <p class="icon-list-round"><i class="far fa-plus"></i>{{viewMore}}</p>
        </a>
    </li>
</ul>
