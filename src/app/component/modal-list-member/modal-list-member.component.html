<div mat-dialog-content>
    <table *ngIf="statusArrayMember == true" mat-table class="w-100 example-container" [dataSource]="arrayMembers">

        <div class="example-table-container">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef class=" table-member-th"> STT </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class=" table-member-th">Tên </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef class=" table-member-th"> Ảnh </th>
                <td mat-cell *matCellDef="let element">
                    <img width="30px" class="rounded-circle" [src]="element.avatar" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class=" table-member-th"> Email </th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="check-box">
                <th mat-header-cell *matHeaderCellDef class=" table-member-th">
                    <mat-checkbox color="warn" class="example-margin">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef=" let element">
                    <mat-checkbox color="warn" class="example-margin">
                    </mat-checkbox>
                </td>
            </ng-container>
        </div>


        <!-- Name Column -->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="statusArrayMember == false" class="text-center mt-3">
        <ngx-skeleton-loader count="5" [theme]="{ 'height.px' : 35, 'margin-bottom' : '7px'}" appearance="line">
        </ngx-skeleton-loader>
    </div>
</div>
<div mat-dialog-actions class="float-end">
    <button mat-button mat-dialog-close>Đóng</button>
    <button mat-button class="btn-register btn-add-member" mat-dialog-close>Thêm thành viên</button>
</div>
