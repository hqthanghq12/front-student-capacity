<ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let b of banner">
        <div class="picsum-img-wrapper home-banner-img-box">
            <img [src]="b.image_url" class="w-100" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3 class="banner-name-major">Thiết kế website</h3>
            <a href="" class="btn btn-register">Xem ngay</a>
            <p class="text-center mt-4" style="width: 500px;margin: 0 auto;">Lorem ipsum dolor sit, amet consectetur
                adipisicing elit. Totam,
                iusto. Porro nemo
                laborum, modi, beatae
                omnis voluptatibus facilis odio error numquam quia deleniti expedita voluptatem eius veniam est nihil
                accusamus.</p>
        </div>
    </ng-template>

</ngb-carousel>
<div *ngIf="bannerStatus == 'pending'" class="">
    <ngx-skeleton-loader [theme]="{ 'height.px' : 500, 'margin-bottom' : '10px' }" appearance="line">
    </ngx-skeleton-loader>
</div>
