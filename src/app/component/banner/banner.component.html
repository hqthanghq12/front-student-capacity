<ngb-carousel *ngIf="bannerStatus">
    <ng-template ngbSlide >
        <div class="picsum-img-wrapper home-banner-img-box">
            <img src="https://phothongcaodang.fpt.edu.vn/wp-content/uploads/T7.23-WonderBeeP2_banner-web-2000x947px.png" class="w-100" alt="Random first slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper home-banner-img-box">
            <img src="https://phothongcaodang.fpt.edu.vn/wp-content/uploads/2000x947.jpg" class="w-100" alt="Random first slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper home-banner-img-box">
            <img src="https://phothongcaodang.fpt.edu.vn/wp-content/uploads/anh-binh-desk.jpg" class="w-100" alt="Random first slide">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper home-banner-img-box">
            <img src="https://phothongcaodang.fpt.edu.vn/wp-content/uploads/BANNER-WEB.jpg" class="w-100" alt="Random first slide">
        </div>
    </ng-template>

</ngb-carousel>
<div *ngIf="!bannerStatus" class="">
    <ngx-skeleton-loader class="loading-banner" [theme]="{ 'height.px' : 500, 'margin-bottom' : '10px' }"
        appearance="line">
    </ngx-skeleton-loader>
</div>
