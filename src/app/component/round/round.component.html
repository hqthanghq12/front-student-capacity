<div class="list-round-box mt-4">
    <p class="fw-bold fs-5 color-blue">Danh sách vòng thi</p>
    <mat-accordion *ngIf="status == 'done'">
        <mat-expansion-panel class="round-header mb-3" *ngFor="let item of contestDetail.rounds">
            <mat-expansion-panel-header class="test">
                <mat-panel-title class="round-item">
                    <div class="img-avatar-round my-2">
                        <img [src]="item.image" class="w-100 h-100">
                    </div>
                    &nbsp;
                    {{item.name}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul class="mt-2 round-content">
                <p class="color-gray fs-text fw-bold">Bắt đầu : <span class="fw-normal">{{item.start_time |
                        formatDate}}</span></p>
                <p class="color-gray fs-text fw-bold">Kết thúc : <span class="fw-normal">{{item.end_time |
                        formatDate}}</span></p>
                <p class="fw-bold color-gray p-justify fs-text">Nội dung : <span
                        class="fw-normal">{{item.description}}</span></p>
                <div class="d-flex justify-content-start align-items-center">
                    <p class="fw-bold fs-text mt-3 color-gray">Số đội :
                    </p>
                    &nbsp;
                    <p class="mt-3" *ngIf="item.teams == ''">Chưa có team nào !</p>
                    <div class="m-3" *ngIf="item.teams.length > 0">
                        <app-list-avatar-user [listTeam]="item.teams">
                        </app-list-avatar-user>
                    </div>
                </div>
                <div class="d-flex justify-content-start align-items-center">
                    <p class="fw-bold fs-text color-gray mt-3">Ban giám khảo :
                    </p>
                    &nbsp;
                    <p class="mt-3" *ngIf="item.teams == ''">Chưa có ban giám khảo nào !</p>
                    <div class="m-3" *ngIf="item.teams.length > 0">
                        <app-list-avatar-user [listTeam]="getImageJudges(item.judges)">
                        </app-list-avatar-user>
                    </div>
                </div>
                <a class="btn btn-register float-end" [routerLink]="['./../../../vong-thi' , item.id ]">Chi tiết</a>

            </ul>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="d-flex justify-content-center">
        <app-loading-item *ngIf="status == 'pending'"></app-loading-item>
    </div>

</div>
