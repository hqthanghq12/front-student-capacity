<div class="d-flex justify-content-between align-items-center">
    <h5 *ngIf="getContestStatus(1).length > 0" class="mt-4 fs-5 fw-bold">Đang diễn ra</h5>
    <div class="form-search mt-2">
        <div class="pt-2">
            <input (keyup)="searchContest($event)" type="text" class="color-title w-50 input-search border-0"
                placeholder="Tìm kiếm">
            <fa-icon class="color-blue float-end  fs-6 icon-search" [icon]="['fas' , 'search']">
            </fa-icon>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div *ngFor="let s of contests" class="col-md-6 col-lg-4 col-xl-4 col-sm-12 mb-3">

        <div class="contest-img">
            <img [src]="s.img" class="card-img-top rounded img-fluid">
        </div>

        <div class="mt-3">
            <h5 class=" font-size-ml text-dark fs-6 fw-bold">{{s.name}}</h5>
            <div class="text-Secondary mt-3 d-flex justify-content-evenly a font-size-sml fs-text-contest">
                <p class="time">
                    Thời gian :
                </p>
                <div class="text-center">
                    <span class="fw-bold text-primary">{{days}}</span>
                    <br>
                    <span class="fs-name-time"> Ngày </span>
                </div>
                <span class="fw-bold text-primary">:</span>
                <div class="text-center">
                    <span class="fw-bold text-primary">{{hours}}</span>
                    <br>
                    <span class="fs-name-time"> Giờ</span>
                </div>
                <span class="fw-bold text-primary">:</span>
                <div class="text-center">
                    <span class="fw-bold text-primary">{{minutes}}</span>
                    <br>
                    <span class="fs-name-time"> Phút</span>
                </div>
                <span class="fw-bold text-primary">:</span>
                <div class="text-center">
                    <span class="fw-bold text-primary">{{seconds}}</span>
                    <br>
                    <span class="fs-name-time">Giây</span>
                </div>
            </div>
            <p class="font-size-sml mt-3 fs-text-contest">Số người tham gia
                <span class="bg-primary p-1 rounded text-white">{{getMembers(s.teams)}}</span>
            </p>
            <a [routerLink]="['./../chi-tiet-cuoc-thi' , s.id]" class="btn btn-register w-100">Đăng ký</a>
        </div>
    </div>

</div>
<div class="paying-contest float-end">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link " href="#">
                    <fa-icon class="" [icon]="['fas' , 'angle-double-left']"></fa-icon>
                </a></li>
            <li class="page-item"><a class="page-link " href="#">1</a></li>
            <li class="page-item"><a class="page-link " href="#">2</a></li>
            <li class="page-item"><a class="page-link " href="#">3</a></li>
            <li class="page-item"><a class="page-link " href="#">
                    <fa-icon class="" [icon]="['fas' , 'angle-double-right']"></fa-icon>
                </a></li>
        </ul>
    </nav>
</div>
<app-loading-item *ngIf="contests.length < 0"></app-loading-item>
